<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Be My Valentine?</title>
  <style>
    body {
      background-color: #ffe6ec;
      font-family: "Georgia", serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    .card {
      max-width: 600px;
      margin: 100px auto;
      background: white;
      border-radius: 20px;
      padding: 40px 30px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.15);
    }
    h1 {
      color: #d6336c;
      font-size: 36px;
      margin-bottom: 10px;
    }
    p {
      color: #444;
      font-size: 20px;
      margin-bottom: 30px;
    }
    .btn {
      padding: 12px 25px;
      border-radius: 10px;
      text-decoration: none;
      font-size: 18px;
      margin: 10px;
      display: inline-block;
    }
    .yes {
      background: #d6336c;
      color: white;
    }
    .no {
      background: #555;
      color: white;
    }
  </style>
</head>
<body>

  <div class="card">
    <p>To the woman whose presence brings warmth into my days and calm into my nights…
You’ve become a quiet kind of joy in my life, the kind that grows without me noticing.
And now, with all that in my heart, I want to ask you something special.</p>
    <h1>Will You Be My Valentine, Abell Oluwakemi?</h1>
    

    <button onclick="sendResponse('Yes'); window.location.href='yes.html'">Yes</button>
    <button onclick="sendResponse('No'); window.location.href='no.html'">No</button>
  </div>

<script> function sendResponse(answer) { const formURL = "https://docs.google.com/forms/d/e/1FAIpQLScWQWlQ0NQ1NVEBIx8OM6R0RPWtD-8NA_8AinhOePlXJ2d4ZQ/formResponse"; const formData = new FormData(); formData.append("entry.1174233150", answer); fetch(formURL, { method: "POST", mode: "no-cors", body: formData }); } </script>

</body>
</html>
